<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Online Shopping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Poppins', sans-serif;
      transition: background 1s, color 1s;
      position: relative;
      background: linear-gradient(135deg, #f9f9f9, #f4e3c1);
      color: #222;
    }

    body.dark {
      background: radial-gradient(circle at top, #000000, #1a1a1a, #2e2e2e);
      color: #f8d67a;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .enter-btn {
      padding: 14px 40px;
      background: linear-gradient(135deg, #d4af37, #f7e98e);
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid gold;
      border-radius: 30px;
      padding: 8px 16px;
      color: inherit;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
    }

    .toggle-mode:hover {
      background: gold;
      color: black;
    }

    .floating-item {
      position: absolute;
      width: 70px;
      height: 70px;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.9;
      animation: float 12s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" id="themeToggle">ðŸŒž Light</button>
  <div class="container">
    <h1>Luxury Online Shopping</h1>
    <p>Experience premium fashion, jewelry & lifestyle collections</p>
    <a href="index.html"><button class="enter-btn">Enter</button></a>
  </div>

  <script>
    // Floating products (images)
    const images = [
      "https://cdn-icons-png.flaticon.com/512/892/892458.png", // Dress
      "https://cdn-icons-png.flaticon.com/512/836/836208.png", // Watch
      "https://cdn-icons-png.flaticon.com/512/3532/3532926.png", // Shoes
      "https://cdn-icons-png.flaticon.com/512/3534/3534033.png", // Perfume
      "https://cdn-icons-png.flaticon.com/512/3190/3190613.png", // Bag
    ];

    function createFloatingItems() {
      for (let i = 0; i < 15; i++) {
        const item = document.createElement("div");
        item.classList.add("floating-item");
        const img = images[Math.floor(Math.random() * images.length)];
        item.style.backgroundImage = `url(${img})`;
        item.style.left = Math.random() * 100 + "vw";
        item.style.animationDuration = 10 + Math.random() * 10 + "s";
        item.style.width = 40 + Math.random() * 60 + "px";
        item.style.height = item.style.width;
        document.body.appendChild(item);
      }
    }
    createFloatingItems();

    // Dark mode toggle
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark")
        ? "ðŸŒ™ Dark"
        : "ðŸŒž Light";
    });

    // Mouse move parallax effect
    document.addEventListener("mousemove", (e) => {
      document.querySelectorAll(".floating-item").forEach((item) => {
        const speed = 0.03;
        const x = (window.innerWidth / 2 - e.pageX) * speed;
        const y = (window.innerHeight / 2 - e.pageY) * speed;
        item.style.transform = `translate(${x}px, ${y}px) rotate(${y}deg)`;
      });
    });
  </script>
</body>
</html>
